apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"
    defaultConfig {
        applicationId 'com.kolshop.kolshopmaterial'
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.android.support:appcompat-v7:22.0.0'
    compile 'com.google.code.gson:gson:2.3.1'
    compile 'com.android.support:recyclerview-v7:22.0.0'
    compile 'com.mcxiaoke.volley:library:1.0.15'
    compile 'com.google.android.gms:play-services:6.5.87'
    compile 'org.lucasr.dspec:dspec:0.1.1'
    compile 'com.yqritc:recyclerview-flexibledivider:1.1.0'
    compile 'com.github.traex.rippleeffect:library:1.2.3'
    compile 'com.android.support:cardview-v7:22.0.0'
    compile 'io.realm:realm-android:0.81.1'
    compile project(path: ':kol backend', configuration: 'android-endpoints')
}
